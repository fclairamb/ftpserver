name: goreleaser

on:
  push:
    tags:
      - 'v*'

jobs:
  goreleaser:
    runs-on: ubuntu-24.04
    steps:
      -
        name: Checkout
        uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 0
      -
        name: Set up Go
        uses: actions/setup-go@v6.3.0
        with:
          go-version-file: go.mod
      -
        name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v7.0.0
        with:
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
