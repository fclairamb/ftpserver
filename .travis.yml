before_install:
- go get github.com/golang/lint/golint
- go get github.com/fzipp/gocyclo
- go get golang.org/x/tools/cmd/goimports
language: go
go:
- 1.8.x
- 1.9.x
script:
- ./.check-fmt.sh
- gocyclo -over 15 .
- goimports -l -e .
- go test -v ./...
- go build -v
deploy:
  provider: releases
  api_key:
    secure: 
  file: ftpserver
  skip_cleanup: true
  on:
    tags: true
